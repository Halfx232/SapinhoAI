<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Entre em contato com a equipe do Jogo do Sapinho.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Jogo do Sapinho</title>
  <link rel="icon" href="https://em-content.zobj.net/thumbs/160/twitter/322/frog_1f438.png" type="image/png">
  <!-- Meta tags Open Graph -->
  <meta property="og:title" content="Contato - Jogo do Sapinho">
  <meta property="og:description" content="Entre em contato com a equipe do Jogo do Sapinho!">
  <meta property="og:image" content="https://seu-site.vercel.app/thumbnail.jpg"> <!-- Substitua pelo URL da thumbnail -->
  <meta property="og:url" content="https://seu-site.vercel.app/contato.html">
  <meta property="og:type" content="website">
  <!-- Estilo inline inicial como fallback -->
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; background: linear-gradient(180deg, #1a1a1a, #2e2e2e); color: #fff; visibility: hidden; }
    #top-bar, #contact-section, #footer { display: none; background: #1b5e20; color: white; padding: 10px; }
    a { color: white; text-decoration: none; }
  </style>
  <script>
    function loadStyles() {
      const body = document.body;
      const existingLinks = document.querySelectorAll('link[href="styles-desktop.css"], link[href="styles-mobile.css"]');
      existingLinks.forEach(link => link.remove());
      const styleElement = document.querySelector('style');
      if (window.innerWidth >= 1024) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'styles-desktop.css';
        link.loading = 'eager';
        link.onload = () => {
          body.style.visibility = 'visible';
          document.getElementById('top-bar').style.display = 'flex';
          document.getElementById('contact-section').style.display = 'block';
          document.getElementById('footer').style.display = 'block';
          styleElement.remove();
        };
        link.onerror = () => {
          body.style.visibility = 'visible';
        };
        document.head.appendChild(link);
      } else {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'styles-mobile.css';
        link.loading = 'eager';
        link.onload = () => {
          body.style.visibility = 'visible';
          document.getElementById('top-bar').style.display = 'flex';
          document.getElementById('contact-section').style.display = 'block';
          document.getElementById('footer').style.display = 'block';
          styleElement.remove();
        };
        link.onerror = () => {
          body.style.visibility = 'visible';
        };
        document.head.appendChild(link);
      }
